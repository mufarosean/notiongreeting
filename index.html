<html>
<head>
	<style>
	    html, body {
	      height: 100%;
	      margin: 0;
	      padding: 0;
	    }

	    #inspiring-message {
	      background-color: white;
	      font-family: 'Old Standard TT', serif;
	      text-align: center;
	      height: 100%;
	      display: flex;
	      align-items: center;
	      justify-content: center;
	    }
	</style>
	<script>
		function displayGreeting() {
			var date = new Date();
			var hour = date.getHours();
			var minute = date.getMinutes().toString().padStart(2, '0');

			var greeting;

			if (hour < 12) {
				greeting = "Good morning";
				ending = "AM.";
			} else if (hour < 18) {
				greeting = "Good afternoon";
				ending = "PM.";
			} else {
				greeting = "Good evening";
				ending = "PM.";
			}

			document.getElementById("inspiring-message").innerHTML = greeting + ", the time is currently " + hour + ":" + minute + " " +ending;
		}
		setInterval(displayGreeting, 120000);
	</script>
</head>
<body onload="displayGreeting()">
	<div id="inspiring-message"></div>
</body>
</html>
